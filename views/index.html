<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rockets</title>
		<!-- Bootstrap CSS. v.4.4^ <-> .container-{breakpoint}  -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome - icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
	</head>

	<body>
		<div id="wrapper" class="mx-auto">
			<header class="container-fluid p-0">
				<hgroup class="row mx-auto text-light">
					<h1 class="col-9 display-4 pt-3 pl-4 m-0">Rockets</h1>
					<div class="col-3 d-flex flex-column p-0 pt-2 pr-2 pt-sm-3 pr-sm-3">
						<!-- btn list -->
						<button id="btn-show-all-rockets" class="align-self-end btn btn-sm btn-outline-iris mb-2" type="button">
							<i class="fas fa-list-ul pr-1"></i>
							List
						</button>

						<!-- btn create -->
						<button id="btn-create-rocket" class="align-self-end btn btn-sm btn-outline-light" type="button">
							<i class="fas fa-rocket pr-1"></i>
							New
						</button>
					</div>
					<h2 class="col-12 pb-4 pl-4 font-weight-lighter">OOP - Typescript</h2>
				</hgroup>
			</header>

			<!-- FORM 1 - Rocket -->
			<form
				id="form-create-rocket"
				action="#"
				class="border border-light border-top-0 rounded-bottom p-4 m-0 is-none"
				novalidate
			>
				<section class="d-flex flex-row justify-content-start">
					<!-- Rocket Code -->
					<div class="form-group text-cyan">
						<i class="fas fa-barcode"></i>
						<label for="input-rocket-code">Rocket Code</label>
						<input id="input-rocket-code" class="form-control" type="text" placeholder="e.g. 83wessds" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-light p-2"></div>
					</div>

					<!-- submit -->
					<div class="form-group text-light align-self-end ml-4">
						<button id="btn-submit-rocket" class="btn btn-dark btn-outline-cyan" type="submit">Create Rocket</button>
					</div>
				</section>
			</form>

			<!-- FORM 2 - Thrusters -->

			<!-- RESPONSIVE -->
			<!-- RESPONSIVE -->
			<!-- RESPONSIVE -->
			<!-- RESPONSIVE -->
			<!-- RESPONSIVE -->

			<form
				id="form-add-thrusters"
				action="#"
				class="border border-light border-top-0 rounded-bottom bg-black-fade-top p-4 m-0 is-none"
				novalidate
			>
				<!-- outlet - Thrusters List to submit -->
				<p id="thrusters-list" class="text-light">
					Thrusters List: [
					<span></span>
					]
				</p>

				<section class="d-flex flex-row justify-content-start">
					<!-- Thruster Model -->
					<div class="form-group text-aquamarine">
						<i class="fab fa-superpowers"></i>
						<label for="input-thruster-model">Thruster Model</label>
						<input id="input-thruster-model" class="form-control" type="text" placeholder="e.g. Raptor" />
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-light p-2"></div>
					</div>

					<!-- Max. Thrust -->
					<div class="form-group text-aquamarine">
						<i class="fas fa-bolt"></i>
						<label for="input-max-thrust">Max. Thrust</label>
						<input
							id="input-max-thrust"
							class="form-control"
							type="number"
							min="0"
							step="10"
							placeholder="increment in steps by 10"
						/>
						<!-- tooltips -->
						<div class="invalid-feedback border border-danger rounded-lg bg-light p-2"></div>
					</div>

					<!-- add Thruster -->
					<div class="form-group text-aquamarine align-self-end ml-4">
						<label for="btn_add_thruster">Add to List</label>
						<button id="btn_add_thruster" class="btn btn-dark btn-outline-light" type="button">
							<i class="fas fa-plus"></i>
						</button>
					</div>

					<!-- remove Thruster -->
					<div class="form-group text-aquamarine align-self-end ml-4">
						<label for="btn-remove-last-thruster">Remove Last</label>
						<button id="btn-remove-last-thruster" class="btn btn-dark btn-outline-light" type="button">
							<i class="fas fa-minus"></i>
						</button>
					</div>

					<!-- submit -->
					<div class="form-group align-self-end ml-4">
						<button id="btn-submit-thrusters" class="btn btn-dark btn-outline-aquamarine" type="submit">
							Accept List
						</button>
					</div>
				</section>
			</form>

			<!-- LIST OF ALL ROCKETS -->
			<main class="mx-auto mt-5 pt-md-5">
				<h3 class="text-light font-weight-normal text-center">
					<!-- outlet <p> -->
					<p id="counter-rockets" class="is-hidden">
						<span>Rockets:</span>
						<span class="outlet text-cyan"></span>
					</p>
				</h3>

				<!-- outlet <ol> -->
				<ol
					id="list-all-rockets"
					class="my-4 px-0 py-3 vh-100 border border-dark border-bottom-0 rounded-top text-light is-hidden"
				>
					<li id="rocket-0" class="template-li-item d-none border border-dark rounded-lg m-4 p-3">
						<div class="d-flex justify-content-between font-weight-lighter text-light">
							<div class="model">
								<p class="my-1">
									<i class="fas fa-rocket"></i>
									Rocket:
									<span class="text-cyan"></span>
								</p>
								<p class="my-1">
									<i class="fab fa-superpowers"></i>
									Thrusters:
									<span class="text-aquamarine"></span>
								</p>
								<p class="my-1">
									<i class="fas fa-bolt"></i>
									Max. Thrust:
									<span class="text-aquamarine d-inline-flex"></span>
								</p>
								<p class="my-1">
									<i class="fas fa-burn"></i>
									Current Thrust:
									<span class="text-gold d-inline-flex"></span>
								</p>
								<p class="my-1">
									<i class="fas fa-fire"></i>
									Total Power :
									<span class="text-gold"></span>
								</p>
							</div>

							<div class="methods align-self-center d-flex flex-column ml-4">
								<h4 class="text-center font-weight-lighter">speed</h4>

								<button class="speed-up-power btn btn-sm btn-outline-light mb-2" type="button">
									<i class="fas fa-plus"></i>
								</button>

								<button class="speed-down-power btn btn-sm btn-outline-light mt-1" type="button">
									<i class="fas fa-minus"></i>
								</button>
							</div>
						</div>
					</li>
				</ol>
			</main>
		</div>

		<script src="../models/Thruster.js"></script>
		<script src="../models/Rocket.js"></script>
		<script src="../controllers/main.js"></script>
		<script src="../controllers/validate-to-create.js"></script>
		<script src="../controllers/auxiliar.js"></script>
	</body>
</html>
